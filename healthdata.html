<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>운동 및 식단 기록</title>
</head>
<body>
    <header>
        <h1>운동 및 식단 기록</h1>
    </header>
    
    <nav>
        <a href="#exercise" class="tab-link active" onclick="openTab('exercise')">운동 기록</a>
        <a href="#diet" class="tab-link" onclick="openTab('diet')">식단 기록</a>
    </nav>

    <main>
        <!-- 운동 기록 탭 -->
        <div id="exercise" class="tab-content active">
            <h2 style="text-align: center;">운동 기록</h2>
            <form id="exerciseForm">
                <div class="form-group">
                    <select id="exerciseSelect" required class="input-field">
                        <option value="">운동 선택</option>
                        <option value="1. 달리기">1. 달리기</option>
                        <option value="2. 자전거 타기">2. 자전거 타기</option>
                        <option value="3. 수영">3. 수영</option>
                        <option value="4. 근력 운동">4. 근력 운동</option>
                        <option value="5. 요가">5. 요가</option>
                        <option value="6. 필라테스">6. 필라테스</option>
                        <option value="7. 축구">7. 축구</option>
                        <option value="8. 농구">8. 농구</option>
                        <option value="9. 테니스">9. 테니스</option>
                        <option value="10. 탁구">10. 탁구</option>
                        <option value="11. 배드민턴">11. 배드민턴</option>
                        <option value="12. 하이킹">12. 하이킹</option>
                        <option value="13. 기타">13. 기타</option>
                    </select>
                    <input type="text" id="otherExercise" placeholder="기타 운동 이름" style="display:none;" class="input-field">
                </div>
                <div class="form-group">
                    <label for="exerciseDate">날짜 선택</label>
                    <input type="date" id="exerciseDate" required class="input-field">
                </div>
                <div class="form-group">
                    <div class="horizontal-group">
                        <div class="time-group">
                            <label for="hoursInput">시간 입력</label>
                            <input type="number" min="0" max="12" placeholder="시간" required id="hoursInput" class="input-field">
                        </div>
                        <div class="time-group">
                            <label for="minutesInput">분 입력</label>
                            <input type="number" min="0" max="59" placeholder="분" required id="minutesInput" class="input-field">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="horizontal-group">
                        <button type="submit">기록 추가</button>
                        <button type="button" onclick="resetExerciseData()">초기화</button>
                    </div>
                </div>
            </form>
            <ul id="exerciseList"></ul>
            <div id="chartContainer" style="width: 80%; margin: 0 auto;">
                <canvas id="exerciseChart"></canvas>
            </div>
        </div>

        <!-- 식단 기록 탭 -->
        <div id="diet" class="tab-content">
            <h2 style="text-align: center;">식단 기록</h2>
            <form id="dietForm">
                <div class="form-group">
                    <select id="foodSelect" class="input-field" onchange="toggleOtherFoodInput()">
                        <option value="">음식 선택</option>
                        <option value="1. 밥">1. 밥</option>
                        <option value="2. 치킨">2. 치킨</option>
                        <option value="3. 라면">3. 라면</option>
                        <option value="4. 피자">4. 피자</option>
                        <option value="5. 햄버거">5. 햄버거</option>
                        <option value="6. 돈까스">6. 돈까스</option>
                        <option value="7. 기타">7. 기타</option>
                    </select>
                    <input type="text" id="otherFood" placeholder="기타 음식 이름" style="display:none;" class="input-field">
                    <input type="number" id="calories" placeholder="칼로리" required class="input-field">
                </div>
                <div class="form-group">
                    <label for="mealDate">날짜 선택</label>
                    <input type="date" id="mealDate" required class="input-field">
                </div>
                <div class="form-group">
                    <div class="horizontal-group">
                        <button type="submit">기록 추가</button>
                        <button type="button" onclick="resetDietData()">초기화</button>
                    </div>
                </div>
            </form>
            <ul id="dietList"></ul>
            <div id="dietChartContainer" style="width: 80%; margin: 0 auto;">
                <canvas id="dietChart"></canvas>
            </div>
        </div>
    </main>

    <div class="fixed-buttons">
        <button class="record-button" onclick="openTab('exercise')">운동 기록</button>
        <button class="record-button" onclick="openTab('diet')">식단 기록</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
